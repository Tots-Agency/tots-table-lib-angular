<div class="tots-table-container">
    <table mat-table [dataSource]="dataItems != undefined ? dataItems!.data : []">
        
        <ng-container *ngFor="let column of config.columns" [matColumnDef]="column.key">
            <!-- TH-->
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'tots-tr-has-order': column.hasOrder}" (click)="onClickOrder(column)">
                {{ column.title }}
                <ng-container *ngIf="column.order == 'asc'"><mat-icon>arrow_drop_up</mat-icon></ng-container>
                <ng-container *ngIf="column.order == 'desc'"><mat-icon>arrow_drop_down</mat-icon></ng-container>
            </th>
            <!-- TD -->
            <td mat-cell *matCellDef="let item" [ngStyle]="{'width': column.extra?.width ? column.extra.width : 'auto'}"><tots-base-print-column [column]="column" [item]="item" [onAction]="privateActions"></tots-base-print-column></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;" (click)="onClickRow(row)" [class]="row.classCustom" [ngClass]="{'tots-cell-selected': row.isSelected}"></tr>
        
        <!-- Row shown when there is no matching data. -->
        <ng-container *ngIf="!isLoading">
            <tr class="tots-table-not-data" *matNoDataRow><td class="mat-cell" [colSpan]="config.columns.length">No results found, please try with other search terms</td></tr>
        </ng-container>
    </table>

    <div *ngIf="isLoading" class="tots-table-loading"><mat-spinner [diameter]="50"></mat-spinner></div>

    <!-- Paginator -->
    <mat-paginator *ngIf="dataItems && dataItems.data.length > 0 && hasPagination" [pageIndex]="pageIndex-1" [length]="dataItems!.total" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="onPageChange($event)"></mat-paginator>
</div>
